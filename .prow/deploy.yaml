postsubmits:
  - name: post-banka-1-frontend-deploy
    branches:
      - ^v\d+\.\d+\.\d+.*
    decorate: true
    max_concurrency: 1
    labels:
      preset-harbor-robot-push: "true"
      preset-k8s-banka-1: "true"
    spec:
      containers:
        - image: harbor.k8s.elab.rs/base-images/base:java-17-node-18-docker
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              
              apt update
              apt install -y skopeo
              
              image_exists() {
                skopeo inspect "docker://$1" > /dev/null 2>&1
              }
              
              TEAM_NAME="banka-1"
              commit_hash=$(git rev-parse HEAD)
              
              while true; do
                if image_exists "harbor.k8s.elab.rs/${TEAM_NAME}/frontend-k8s:${commit_hash}"; then
                  break
                fi
                sleep 10
              done

              helm upgrade --namespace="banka-1" --create-namespace --set imageTag="${commit_hash}" --timeout=1h --atomic --install banka-1-frontend oci://harbor.k8s.elab.rs/banka-1/helm/frontend

          securityContext:
            privileged: true
          imagePullPolicy: Always