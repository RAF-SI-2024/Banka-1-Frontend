presubmits:
  - name: pull-banka-1-frontend
    always_run: true
    decorate: true
    spec:
      containers:
        - image: harbor.k8s.elab.rs/base-images/base:gradle-17-node-22-docker
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              start-docker.sh
              
              npm ci
              
              docker compose up -d
              
              npm start &
              
              echo "Waiting for the server to start..."
              sleep 120
              
              echo "Running Cypress tests..."
              npm install cypress --save-dev
              npx cypress run

              cp -r ./cypress/screenshots /logs/artifacts/cypress
              ls -l ./cypress/videos
              echo "${GCSWEB_URL}/prow-logs/pr-logs/pull/${REPO_OWNER}_${REPO_NAME}/${PULL_NUMBER}/${JOB_NAME}/${BUILD_NUMBER}/artifacts/cypress" > /logs/artifacts/cypress.link.txt
              echo "No screenshots to copy. All tests have passed."
          securityContext:
            privileged: true
          imagePullPolicy: Always