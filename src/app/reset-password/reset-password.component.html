<div class="form-container">
    <h1 class="title">KREIRAJ NOVI NALOG</h1>
    <h2 class="subtitle">3. KREIRANJE LOZINKE</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="password">Unesite lozinku</label>
            <input id="password" formControlName="password" type="password" placeholder="Unesite novu lozinku" />
            <small *ngIf="submitted && passwordForm.controls['password'].errors?.['required']">
                Lozinka je obavezna!
            </small>
            <small *ngIf="submitted && passwordForm.controls['password'].errors?.['minlength']">
                Lozinka mora imati najmanje 8 karaktera!
            </small>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Potvrdite lozinku</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Potvrdite lozinku" />
            <small *ngIf="submitted && passwordForm.errors?.['passwordMismatch']">
                Lozinke se ne poklapaju!
            </small>
        </div>

        <button type="submit" class="form-btn">Kreiraj nalog</button>
    </form>
</div>
